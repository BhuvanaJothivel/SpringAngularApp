<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="id"><span class="req">* </span> Id: </label>
                        <input required type="text" [(ngModel)]="user.id" name="id" id="id"
                            class="form-control phone" placeholder="Enter your id..." />
                    </div>

                    <div class="form-group">
                        <label for="name"><span class="req">* </span> Name: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.name" name="name" id="name" required
                            placeholder="Enter your name" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="course"><span class="req">* </span> Course : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.course" name="course" id="course"
                            placeholder="Enter the course you need to study" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Save Data" (click)="registerNow()">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
